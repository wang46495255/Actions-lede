name: OpenWrt-Lede Auto-Config Builder

on:
  workflow_dispatch:
    inputs:
      target_device:
        description: '设备型号 (例如 nx30pro)'
        required: true
        default: 'nx30pro'

permissions:
  contents: write  # 关键权限声明

env:
  REPO_URL: https://github.com/coolsnowwolf/lede  # 修正变量名
  REPO_BRANCH: master  # 修正变量名
  CONFIG_DIR: config
  UPLOAD_FIRMWARE: true  # 修正变量名
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    # ===================== 初始化阶段 =====================
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: openwrt-config  # 明确指定检出路径

    # ===================== 修复点1：环境变量标准化 =====================
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache cmake git libncurses-dev \
          libssl-dev python3 rsync unzip zlib1g-dev

    # ===================== 修复点2：克隆源码路径修复 =====================
    - name: Clone source code
      working-directory: /github/workspace
      run: |
        git clone --depth 1 -b ${{ env.REPO_BRANCH }} ${{ env.REPO_URL }} openwrt

    # ===================== 修复点3：配置文件加载路径修正 =====================
    - name: Load device config
      run: |
        CONFIG_SRC="$GITHUB_WORKSPACE/openwrt-config/${{ env.CONFIG_DIR }}/${{ inputs.target_device }}/.config"
        CONFIG_DST="/github/workspace/openwrt/.config"
        [ -f "$CONFIG_SRC" ] && cp -v "$CONFIG_SRC" "$CONFIG_DST" || (echo "::error::配置文件不存在"; exit 1)

    # ===================== 编译流程 =====================
    - name: Update feeds
      working-directory: /github/workspace/openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Add iStore feed
      working-directory: /github/workspace/openwrt
      run: |
        echo 'src-git istore https://github.com/linkease/istore;main' >> feeds.conf.default
        ./scripts/feeds update istore
        ./scripts/feeds install -d y -p istore luci-app-store

    - name: Compile firmware
      working-directory: /github/workspace/openwrt
      run: |
        make defconfig
        make download -j$(nproc)
        make -j$(($(nproc)+1)) || make -j1 V=s

    # ===================== 发布流程 =====================
    - name: Create release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ inputs.target_device }}_$(date +%Y%m%d%H%M%S)
        files: |
          openwrt/bin/targets/**/*.bin
          openwrt/bin/targets/**/*.img
