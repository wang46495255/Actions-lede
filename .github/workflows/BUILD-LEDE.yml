name: build lede os

on:
  repository_dispatch:  # 通过 GitHub API 事件触发
  workflow_dispatch:    # 通过 GitHub UI 手动触发
  schedule:             # 添加定时触发
    - cron: '0 0 * * 5' # 每周五 UTC 00:00 (北京时间周五 08:00)

env: 
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: nx30pro.config
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai     # 设置中国时区

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 准备完成
      uses: actions/checkout@v3

    - name: 初始化环境部署
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "==================== 初始化环境部署 ===================="
        echo "清理系统空间..."
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        echo "更新软件包列表..."
        sudo -E apt-get -qq update
        echo "安装编译依赖..."
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        echo "清理无用软件包..."
        sudo -E apt-get -qq autoremove --purge
        echo "清理缓存..."
        sudo -E apt-get -qq clean
        echo "设置时区..."
        sudo timedatectl set-timezone "$TZ"
        echo "创建工作目录..."
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        echo "==================== 环境部署完成 ===================="

    - name: 克隆源码
      working-directory: /workdir
      run: |
        echo "==================== 克隆源码 ===================="
        echo "检查磁盘空间..."
        df -hT $PWD
        echo "开始克隆源码仓库: $REPO_URL (分支: $REPO_BRANCH)"
        if ! git clone $REPO_URL -b $REPO_BRANCH openwrt; then
          echo "❌ 克隆失败，尝试重新克隆..."
          sleep 10
          if ! git clone $REPO_URL -b $REPO_BRANCH openwrt; then
            echo "❌ 重新克隆仍然失败，退出构建"
            exit 1
          fi
        fi
        echo "克隆完成，创建软链接..."
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "==================== 源码克隆完成 ===================="

    - name: 更新FEEDS
      run: |
        echo "==================== 更新FEEDS ===================="
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        echo "进入openwrt目录并更新feeds..."
        cd openwrt
        if ! ./scripts/feeds update -a; then
          echo "❌ feeds更新失败，尝试重新更新..."
          sleep 10
          if ! ./scripts/feeds update -a; then
            echo "❌ 重新更新feeds仍然失败，退出构建"
            exit 1
          fi
        fi
        echo "==================== FEEDS更新完成 ===================="

    - name: 安装FEEDS
      run: |
        echo "==================== 安装FEEDS ===================="
        echo "进入openwrt目录并安装feeds..."
        cd openwrt
        if ! ./scripts/feeds install -a; then
          echo "❌ feeds安装失败，尝试重新安装..."
          sleep 10
          if ! ./scripts/feeds install -a; then
            echo "❌ 重新安装feeds仍然失败，退出构建"
            exit 1
          fi
        fi
        echo "==================== FEEDS安装完成 ===================="

    - name: 加载自定义配置
      run: |
        echo "==================== 加载自定义配置 ===================="
        echo "检查配置文件是否存在: ${{ env.CONFIG_FILE }}"
        if [ ! -f "$GITHUB_WORKSPACE/${{ env.CONFIG_FILE }}" ]; then
          echo "❌ 配置文件不存在: ${{ env.CONFIG_FILE }}"
          echo "当前目录文件列表:"
          ls -la "$GITHUB_WORKSPACE"
          exit 1
        fi
        echo "复制配置文件到openwrt目录..."
        if ! cp "$GITHUB_WORKSPACE/${{ env.CONFIG_FILE }}" openwrt/.config; then
          echo "❌ 配置文件复制失败"
          exit 1
        fi
        echo "✅ 已加载配置文件为 openwrt/.config"
        echo "配置文件内容预览:"
        head -n 10 openwrt/.config
        echo "==================== 配置加载完成 ===================="


    - name: 下载DL
      id: package
      run: |
        echo "==================== 下载DL ===================="
        cd openwrt
        echo "生成默认配置..."
        if ! make defconfig; then
          echo "❌ defconfig生成失败"
          exit 1
        fi
        echo "开始下载软件包..."
        if ! make download -j8; then
          echo "❌ 软件包下载失败，尝试重新下载..."
          sleep 10
          if ! make download -j8; then
            echo "❌ 重新下载仍然失败，列出下载目录内容..."
            ls -la dl/
            exit 1
          fi
        fi
        echo "清理无效下载文件..."
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        echo "==================== DL下载完成 ===================="
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 编译固件
      id: compile
      run: |
        echo "==================== 编译固件 ===================="
        cd openwrt
        echo -e "$(nproc) thread compile"
        echo "开始并行编译..."
        if ! make -j$(nproc); then
          echo "❌ 并行编译失败，尝试单线程编译..."
          if ! make -j1; then
            echo "❌ 单线程编译失败，尝试详细输出编译..."
            if ! make -j1 V=s; then
              echo "❌ 详细输出编译仍然失败，退出构建"
              echo "显示最后100行编译日志..."
              tail -n 100 logs/*.log || echo "无法显示日志文件"
              exit 1
            fi
          fi
        fi
        echo "✅ 编译成功完成"
        echo "提取设备名称..."
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        if [ -s DEVICE_NAME ]; then
          echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "设备名称: $(cat DEVICE_NAME)"
        else
          echo "未找到设备名称"
        fi
        echo "设置文件日期..."
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "==================== 固件编译完成 ===================="
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 检查存储空间
      if: (!cancelled())
      run: df -hT

    - name: 上传 bin 目录
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: 整理固件目录
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        echo "==================== 整理固件目录 ===================="
        echo "查找固件目录..."
        FIRMWARE_PATH=$(find openwrt/bin/targets -type d -name "*" -not -path "openwrt/bin/targets" | head -n 1)
        if [ -z "$FIRMWARE_PATH" ]; then
          echo "❌ 未找到固件目录"
          find openwrt/bin/targets -type d
          exit 1
        fi
        echo "进入固件目录: $FIRMWARE_PATH"
        cd "$FIRMWARE_PATH"
        echo "当前目录文件列表:"
        ls -la
        echo "删除packages目录..."
        rm -rf packages
        echo "设置固件路径环境变量..."
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "==================== 固件目录整理完成 ===================="
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件目录
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 生成发布标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "==================== 生成发布标签 ===================="
        echo "检查触发日期..."
        DAY_OF_WEEK=$(date +%u)
        echo "今天是星期: $DAY_OF_WEEK"
        # 添加日期格式判断：如果是周五触发则使用特殊格式
        if [ "$DAY_OF_WEEK" -eq 5 ]; then
          RELEASE_TAG="Weekly_$(date +"%Y%m%d")"
          echo "周五触发，使用周发布格式"
        else
          RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")
          echo "非周五触发，使用常规发布格式"
        fi
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        echo "生成的标签: $RELEASE_TAG"
        echo "创建release.txt文件..."
        touch release.txt
        echo "==================== 发布标签生成完成 ===================="
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件并发布
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: ${{ env.FIRMWARE }}/*
      continue-on-error: true

    - name: 删除工作流运行器
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: 删除旧的发行版本
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

